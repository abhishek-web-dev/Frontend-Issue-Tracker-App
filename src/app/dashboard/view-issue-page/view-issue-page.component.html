<mat-card class="example-card" *ngIf="dialogData">
  <mat-card-header>
    <mat-card-title><span class="title-font">Title : </span>{{dialogData.title}}</mat-card-title>
    <mat-card-subtitle><span class="sub-title-font">Reported By : </span>{{dialogData.creatorName}}</mat-card-subtitle>
    <mat-card-subtitle><span class="sub-title-font">Asssign To : </span>{{dialogData.recieverName}}</mat-card-subtitle>
    <mat-card-subtitle class="sub-title-font">
      <span>Status : </span>
      <span [ngSwitch]="dialogData.status">
        <span *ngSwitchCase="'Backlog'" class="status-span" id="status-backlog">
          {{dialogData.status}}</span>
        <span *ngSwitchCase="'In-Progress'" class="status-span" id="status-progress">
          {{dialogData.status}}</span>
        <span *ngSwitchCase="'In-Test'" class="status-span" id="status-test">
          {{dialogData.status}}</span>
        <span *ngSwitchCase="'Done'" class="status-span" id="status-done">
          {{dialogData.status}}</span>
      </span>
    </mat-card-subtitle>
    <mat-card-subtitle><span class="sub-title-font">Description : </span><span
        [innerHTML]="dialogData.description"></span></mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="dialogData.image" alt="This Is Report Image.">
  <mat-card-actions>
    <button mat-dialog-close mat-raised-button color="warn">Close</button>
  </mat-card-actions>

</mat-card>
